<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviary - 文章管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aviary - 文章管理系统</h1>
            <p class="subtitle">管理您的所有文章</p>
        </header>

        <!-- 文章列表 -->
        <div class="post-list">
            <div class="panel-header">
                <span class="panel-title">文章列表</span>
            </div>
            {% for post in posts %}
            <div class="post-item">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <small>{{ post.created_at }}</small>
                <div class="actions">
                <a href="/edit/{{ post.id }}" class="btn btn-primary">编辑</a>
                    <a href="/delete/{{ post.id }}" class="btn btn-danger">删除</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- 新建文章按钮 -->
        <div class="actions" style="margin-top: 30px; justify-content: center;">
            <a href="/edit/new" class="btn btn-primary">
                <i class="fas fa-plus"></i> 新建文章
            </a>
        </div>
    </div>
</body>
</html>
